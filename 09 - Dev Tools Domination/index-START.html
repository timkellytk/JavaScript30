<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello world');

      // Interpolated
      console.log('hello my name is %s', 'Tim');

      // Styled
      console.log('%c I am some great text', 'font-size: 50px');

      // warning!
      console.warn('OH NOOO');

      // Error :|
      console.error('Whoopsie daysies');

      // Info
      console.info(
        'Crocodiles tear apart someone in North Queensland every 3-4 months'
      );

      // Testing
      console.assert(1 === 2, 'that is wrong');

      // clearing
      console.clear();

      // Viewing DOM Elementsd
      console.log(document.querySelector('p'));
      console.dir(document.querySelector('p'));
      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`Dog's age ${dog.age}`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('wes');
      console.count('wes');
      console.count('wes');
      console.count('wes');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
